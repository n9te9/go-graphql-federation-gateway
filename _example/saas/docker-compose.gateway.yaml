services:
  go-gateway:
    build:
      context: ../..
      dockerfile: _example/Dockerfile.gateway
    ports:
      - "9000:9000"
    volumes:
      - ./gateway.yaml:/app/gateway.yaml
      - ./organizations:/app/organizations
      - ./projects:/app/projects
      - ./billing:/app/billing
    environment:
      - PORT=9000
