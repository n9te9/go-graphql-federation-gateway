endpoint: /graphql
port: 9000
service_name: go-graphql-federation-gateway
timeout_duration: "5s"
enable_complement_request_id: false
enable_hang_over_request_header: false
services:
- name: products
  host: http://localhost:8101/query
  schema_files:
  - ./products/graph/schema.graphqls
- name: reviews
  host: http://localhost:8102/query
  schema_files:
  - ./reviews/graph/schema.graphqls
- name: users
  host: http://localhost:8103/query
  schema_files:
  - ./users/graph/schema.graphqls
- name: inventory
  host: http://localhost:8104/query
  schema_files:
  - ./inventory/graph/schema.graphqls
opentelemetry:
  tracing:
    enable: true
