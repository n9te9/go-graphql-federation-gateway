endpoint: /graphql
port: 9000
service_name: go-graphql-federation-gateway
timeout_duration: "5s"
request_timeout: "30s"
enable_complement_request_id: false
enable_hang_over_request_header: false
services:
- name: products
  host: http://host.docker.internal:8101/query
  retry:
    attempts: 3
    timeout: "5s"
- name: reviews
  host: http://host.docker.internal:8102/query
  retry:
    attempts: 3
    timeout: "5s"
- name: users
  host: http://host.docker.internal:8103/query
  retry:
    attempts: 3
    timeout: "5s"
- name: inventory
  host: http://host.docker.internal:8104/query
  retry:
    attempts: 3
    timeout: "5s"
opentelemetry:
  tracing:
    enable: true
