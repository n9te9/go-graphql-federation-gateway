endpoint: /graphql
port: 9000
service_name: social-gateway
timeout_duration: "5s"
request_timeout: "30s"
services:
- name: users
  host: http://host.docker.internal:8301/query
  retry:
    attempts: 3
    timeout: "5s"
- name: posts
  host: http://host.docker.internal:8302/query
  retry:
    attempts: 3
    timeout: "5s"
- name: comments
  host: http://host.docker.internal:8303/query
  retry:
    attempts: 3
    timeout: "5s"
