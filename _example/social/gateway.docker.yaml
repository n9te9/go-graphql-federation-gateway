endpoint: /graphql
port: 9000
service_name: social-gateway
timeout_duration: "5s"
services:
- name: users
  host: http://host.docker.internal:8301/query
  schema_files:
  - users/graph/schema.graphqls
- name: posts
  host: http://host.docker.internal:8302/query
  schema_files:
  - posts/graph/schema.graphqls
- name: comments
  host: http://host.docker.internal:8303/query
  schema_files:
  - comments/graph/schema.graphqls
