endpoint: /graphql
port: 9000
service_name: social-gateway
timeout_duration: "5s"
services:
- name: users
  host: http://users:8080/query
  schema_files:
  - ./users/graph/schema.graphqls
- name: posts
  host: http://posts:8080/query
  schema_files:
  - ./posts/graph/schema.graphqls
- name: comments
  host: http://comments:8080/query
  schema_files:
  - ./comments/graph/schema.graphqls
