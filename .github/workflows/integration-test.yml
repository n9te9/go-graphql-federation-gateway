name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build gateway
        run: |
          cd cmd/go-graphql-federation-gateway
          go build -o gateway .
          chmod +x gateway

      - name: Run success tests - EC
        run: make test-ec
        working-directory: ./_example

      - name: Run success tests - Fintech
        run: make test-fintech
        working-directory: ./_example

      - name: Run success tests - SaaS
        run: make test-saas
        working-directory: ./_example

      - name: Run success tests - Social
        run: make test-social
        working-directory: ./_example

      - name: Run success tests - Travel
        run: make test-travel
        working-directory: ./_example

      - name: Run partial-response tests - EC
        run: make partial-test-ec
        working-directory: ./_example

      - name: Run partial-response tests - Fintech
        run: make partial-test-fintech
        working-directory: ./_example

      - name: Run partial-response tests - SaaS
        run: make partial-test-saas
        working-directory: ./_example

      - name: Run partial-response tests - Social
        run: make partial-test-social
        working-directory: ./_example

      - name: Run partial-response tests - Travel
        run: make partial-test-travel
        working-directory: ./_example

      - name: Cleanup Docker containers
        if: always()
        run: |
          docker ps -a -q | xargs -r docker stop
          docker ps -a -q | xargs -r docker rm
