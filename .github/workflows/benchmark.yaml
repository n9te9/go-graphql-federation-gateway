name: Benchmark Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  setup:
    name: Setup and Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build gateway binary
        run: |
          go build -o cmd/go-graphql-federation-gateway/gateway cmd/go-graphql-federation-gateway/main.go
          chmod +x cmd/go-graphql-federation-gateway/gateway

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway Docker image
        run: |
          docker build -f _example/Dockerfile.gateway -t federation-gateway:latest .
          docker save federation-gateway:latest -o /tmp/gateway-image.tar

      - name: Upload gateway binary
        uses: actions/upload-artifact@v4
        with:
          name: gateway-binary
          path: cmd/go-graphql-federation-gateway/gateway
          retention-days: 1

      - name: Upload gateway Docker image
        uses: actions/upload-artifact@v4
        with:
          name: gateway-image
          path: /tmp/gateway-image.tar
          retention-days: 1

  benchmark:
    name: Benchmark ${{ matrix.domain }}
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        domain:
          - name: ec
            port: 9001
            test: "EC - Cross-Service with @requires"
            query: '{"query":"query ProductWithShipping { product(id: \"p1\") { id name price reviews { id body authorName } inStock shippingCost } }"}'
          - name: fintech
            port: 9002
            test: "Fintech - Account Risk Score (@requires)"
            query: '{"query":"query CustomerWithAccounts { customer(id: \"1\") { id name tier accounts { iban balance riskScore } } }"}'
          - name: saas
            port: 9003
            test: "SaaS - Organization Billing (@requires)"
            query: '{"query":"query OrganizationWithBilling { organization(id: \"org1\") { id name employeeCount billing { plan } monthlyCost } }"}'
          - name: social
            port: 9004
            test: "Social - Post Engagement (@requires)"
            query: '{"query":"query UserWithPosts { user(id: \"user1\") { id name posts { id title likeCount comments { body } engagementScore } } }"}'
          - name: travel
            port: 9005
            test: "Travel - Flight Bookings (@requires)"
            query: '{"query":"query FlightWithBookings { flight(number: \"AA100\", departureDate: \"2026-03-01\") { number origin destination price bookings { id } totalCost } }"}'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install hey (HTTP load generator)
        run: |
          wget -q https://hey-release.s3.us-east-2.amazonaws.com/hey_linux_amd64
          chmod +x hey_linux_amd64
          sudo mv hey_linux_amd64 /usr/local/bin/hey

      - name: Install Apollo Router
        run: |
          curl -sSL https://router.apollo.dev/download/nix/latest | sh
          sudo mv router /usr/local/bin/

      - name: Download gateway binary
        uses: actions/download-artifact@v4
        with:
          name: gateway-binary
          path: cmd/go-graphql-federation-gateway/

      - name: Download gateway Docker image
        uses: actions/download-artifact@v4
        with:
          name: gateway-image
          path: /tmp/

      - name: Load gateway Docker image
        run: |
          docker load -i /tmp/gateway-image.tar
          chmod +x cmd/go-graphql-federation-gateway/gateway

      - name: Run benchmark for ${{ matrix.domain.name }}
        run: |
          cd _example
          chmod +x domain_benchmark.sh
          ./domain_benchmark.sh "${{ matrix.domain.name }}" "${{ matrix.domain.port }}" '${{ matrix.domain.query }}' "${{ matrix.domain.test }}"

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.domain.name }}
          path: _example/benchmark_${{ matrix.domain.name }}_results.txt
          retention-days: 90

  summary:
    name: Aggregate Results
    runs-on: ubuntu-latest
    needs: benchmark
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all benchmark results
        uses: actions/download-artifact@v4
        with:
          pattern: benchmark-results-*
          path: results/
          merge-multiple: true

      - name: Aggregate and format results
        id: aggregate
        run: |
          echo "## ğŸš€ Benchmark Results (Go Gateway vs Apollo Router)" > benchmark_summary.md
          echo "" >> benchmark_summary.md
          echo "### All Domains Performance Comparison" >> benchmark_summary.md
          echo "" >> benchmark_summary.md
          echo '```' >> benchmark_summary.md
          printf "%-20s %-30s %15s %12s %12s %12s %12s\n" \
              "Gateway" "Test" "Req/sec" "Avg (s)" "P50 (s)" "P95 (s)" "P99 (s)" >> benchmark_summary.md
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€" >> benchmark_summary.md
          
          # Combine all results
          cat results/benchmark_*_results.txt | while IFS='|' read -r gateway domain test req_sec avg p50 p95 p99; do
            printf "%-20s %-30s %15s %12s %12s %12s %12s\n" \
                "$gateway" "$test" "$req_sec" "$avg" "$p50" "$p95" "$p99" >> benchmark_summary.md
          done
          
          echo '```' >> benchmark_summary.md
          echo "" >> benchmark_summary.md
          
          # Calculate averages
          echo "### ğŸ“Š Performance Analysis" >> benchmark_summary.md
          echo '```' >> benchmark_summary.md
          
          GO_AVG=$(awk -F'|' '/^Go-Gateway/ {sum+=$4; count++} END {if(count>0) printf "%.2f", sum/count; else print "0"}' results/benchmark_*_results.txt)
          APOLLO_AVG=$(awk -F'|' '/^Apollo-Router/ {sum+=$4; count++} END {if(count>0) printf "%.2f", sum/count; else print "0"}' results/benchmark_*_results.txt)
          
          echo "Average Requests/sec across all domains:" >> benchmark_summary.md
          echo "  Go Gateway:     ${GO_AVG} req/s" >> benchmark_summary.md
          echo "  Apollo Router:  ${APOLLO_AVG} req/s" >> benchmark_summary.md
          
          if (( $(echo "$GO_AVG > 0 && $APOLLO_AVG > 0" | bc -l) )); then
            RATIO=$(echo "scale=2; $GO_AVG / $APOLLO_AVG" | bc)
            if (( $(echo "$RATIO > 1" | bc -l) )); then
              echo "" >> benchmark_summary.md
              echo "âœ“ Go Gateway is ${RATIO}x faster on average" >> benchmark_summary.md
            else
              RATIO=$(echo "scale=2; $APOLLO_AVG / $GO_AVG" | bc)
              echo "" >> benchmark_summary.md
              echo "Apollo Router is ${RATIO}x faster on average" >> benchmark_summary.md
            fi
          fi
          
          echo '```' >> benchmark_summary.md
          
          cat benchmark_summary.md

      - name: Upload aggregated results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-summary
          path: benchmark_summary.md
          retention-days: 90

      - name: Comment PR with benchmark results
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '';
            
            try {
              if (fs.existsSync('benchmark_summary.md')) {
                comment = fs.readFileSync('benchmark_summary.md', 'utf8');
              } else {
                comment = '## ğŸš€ Benchmark Results\n\nâš ï¸ Summary file not found.\n';
              }
              
              comment += '\n\n---\n';
              comment += 'ğŸ“Š Full benchmark results are available in [Actions Artifacts](';
              comment += `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
              
            } catch (e) {
              comment = '## ğŸš€ Benchmark Results\n\nâŒ Failed to extract results.\n\n';
              comment += `Error: ${e.message}\n`;
            }
            
            // Post comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Cleanup
        if: always()
        run: |
          docker ps -a -q | xargs -r docker stop || true
          docker ps -a -q | xargs -r docker rm || true
          pkill -f gateway || true
